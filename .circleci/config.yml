version: 2
jobs:
    build:
        docker:
            - image: circleci/python:3.7.0-stretch-node-browsers
        steps:
            - sudo apt-get update
            - checkout
            - run:
                name: Install miniconda
                command: |
                  wget -q http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O ~/miniconda.sh;
                  chmod +x ~/miniconda.sh;
                  ~/miniconda.sh -b -p ~/miniconda;
                  echo "export PATH=~/miniconda/bin:$PATH" >> $BASH_ENV;
            - run:
                name: Setup Python environment
                command: |
                    conda update --yes conda
                    conda create -n testenv --yes python=3.7
                    source activate testenv
                    pip install --upgrade pip
                    pip install sphinx matplotlib coverage Pillow
                    pip install sphinx-gallery
                    pip install scipy scikit-learn pandas
                    pip install -e .
                    pip install sphinx_bootstrap_theme numpydoc
                    pip install -e git+http://github.com/KordingLab/spykes.git#egg=spykes
                    python --version
                    pip list
            - run:
                name: Build the documentation
                command: |
                    cd doc && make html
            - store_artifacts:
                path: doc/_build/html/
                destination: html
